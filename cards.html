
<!DOCTYPE HTML>
<html>
<head>
    <title>Elemental Analytics - Paradox Rift</title>
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

    <header id="header">
        <h1>Lilly Cove</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sets.html">Pokemon</a></li>
            <li>
              <a href="#"
                ><img
                  src="./images/thumbs/material-symbols_login.png"
                  alt="Logout"
                  style="width: 30px; height: 30px"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./images/thumbs/Vector.png"
                  alt="Logout"
                  style="width: 30px; height: 30px"
              /></a>
            </li>
          </ul>
          <input type="text" placeholder="Search for Cards, sets, tags..." />
        </nav>
      </header>

    <!-- Main Content Section for Cards -->
    <section id="content" style="margin-top: 40px;">
        <h2>SV: Paradox Rift</h2>
        <p>177 Cards Total</p>
        <div class="sort-options">
            <label for="sort">Sort By:</label>
            <select id="sort">
                <option value="rarity">Rarity (Rarest First)</option>
            </select>
        </div>

        <!-- Card Grid -->
        <div class="cards-grid">
            <div class="cards-item">
                <img src="./images/cards/yveltal.png" alt="Yveltal">
                <p class="set-title">Yveltal<br>Illustration Rare<br>$14.34</p>
            </div>
            <div class="cards-item">
                <img src="./images/cards/groudon.png" alt="Groudon">
                <p class="set-title">Groudon<br>Illustration Rare<br>$18.69</p>
            </div>
            <div class="cards-item">
                <img src="./images/cards/mienshao.png" alt="Mienshao">
                <p class="set-title">Mienshao<br>Illustration Rare<br>$4.99</p>
            </div>
            <div class="cards-item">
                <img src="./images/cards/garchomp.png" alt="Garchomp">
                <p class="set-title">Garchomp<br>Illustration Rare<br>$84.66</p>
            </div>
            <div class="cards-item">
                <img src="./images/cards/iron_hands.png" alt="Iron Hands">
                <p class="set-title">Iron Hands<br>Illustration Rare<br>$36.78</p>
            </div>
            <div class="cards-item">
                <img src="./images/cards/iron_jugulis.png" alt="Iron Jugulis">
                <p class="set-title">Iron Jugulis<br>Illustration Rare<br>$52.08</p>
            </div>
            <!-- Add more cards in the same format as above -->
        </div>
    </section>

    <script src="assets/js/main.js"></script>
