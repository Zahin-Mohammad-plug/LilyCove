<!DOCTYPE html>
<html>
  <head>
    <title>Buy, sell & Track Pokemon Cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oxanium&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <header id="header">
      <h1>Lilly Cove</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="sets.html">Pokemon</a></li>
          <li>
            <a href="#"
              ><img
                src="./images/thumbs/material-symbols_login.png"
                alt="Logout"
                style="width: 30px; height: 30px"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./images/thumbs/Vector.png"
                alt="Logout"
                style="width: 30px; height: 30px"
            /></a>
          </li>
        </ul>
        <input type="text" placeholder="Search for Cards, sets, tags..." />
      </nav>
    </header>
    <section id="intro" class="main style1 dark fullscreen">
      <div class="content">
        <header>
          <h2>Welcome</h2>
        </header>
        <p>
          Welcome to <strong>Lilly Cove</strong> an app made to aggregate price
          data across any set of pokemon cards
        </p>
        <footer>
          <a href="#one" class="button style2 down">More</a>
        </footer>
      </div>
    </section>
    <section id="contact" class="main style3 secondary">
      <div class="content">
        <header>
          <h2>Say Hello.</h2>
        </header>
        <div class="box">
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <input type="text" name="name" placeholder="Name" />
              </div>
              <div class="field half">
                <input type="email" name="email" placeholder="Email" />
              </div>
              <div class="field">
                <textarea
                  name="message"
                  placeholder="Message"
                  rows="6"
                ></textarea>
              </div>
            </div>
            <ul class="actions special">
              <li><input type="submit" value="Send Message" /></li>
            </ul>
          </form>
        </div>
      </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
